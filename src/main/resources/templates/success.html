<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light Gray Background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark Gray Text */
        }
        .message-container {
            background-color: #ffffff; /* White Container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }
        h2 {
            font-size: 24px;
            color: #0056b3; /* Dark Blue for Professional Look */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2 th:text="${successMessage}">Congratulations! You have successfully logged in.</h2>
    </div>
</body>
</html>
