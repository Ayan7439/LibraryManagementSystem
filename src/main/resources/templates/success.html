<!DOCTYPE html>

            background-color: #d4edda; /* Light Green Background */
        }
        .message-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #155724;
        }

<body>
